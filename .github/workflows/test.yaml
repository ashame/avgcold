name: Test
on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Install packages
      run: npm install
    - name: Build project
      run: npm run build:ts
    - name: Run tests
      run: npm test