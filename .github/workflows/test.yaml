name: Run Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup node.js
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Install Modules
    - run: npm install
    - name: Build Project
    - run: npm run build:ts
    - name: Run Tests
    - run: npm test